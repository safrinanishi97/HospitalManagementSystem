<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Appointment List</h2>
    <a routerLink="create" class="btn btn-primary">Create New Appointment</a>
  </div>

  <app-loading *ngIf="isLoading"></app-loading>

  <div *ngIf="!isLoading" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Doctor ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of appointments">
          <td>{{ app.appointmentId }}</td>
          <td>{{ app.patientId }}</td>
          <td>{{ app.doctorId }}</td>
          <td>{{ app.appointmentDate | date : "medium" }}</td>
          <td>{{ app.appointmentStatus }}</td>
          <td>{{ app.appointmentType }}</td>
          <td>
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/appointment', app.appointmentId]"
                class="btn btn-info btn-sm"
                >View</a
              >
              <a
                [routerLink]="['/appointment/edit', app.appointmentId]"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <button
                (click)="deleteAppointment(app.appointmentId)"
                class="btn btn-danger btn-sm"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
