<div class="container mt-5" *ngIf="appointment">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        <i class="bi bi-pencil-square me-2"></i>Edit Appointment
      </h4>
    </div>

    <div class="card-body bg-light">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!-- Patient ID -->
        <div class="mb-3">
          <label for="patientId" class="form-label">Patient ID</label>
          <input
            type="number"
            id="patientId"
            class="form-control"
            [(ngModel)]="appointment.patientId"
            name="patientId"
            required
          />
        </div>

        <!-- Doctor ID -->
        <div class="mb-3">
          <label for="doctorId" class="form-label"> Doctor ID</label>
          <input
            type="number"
            id="doctorId"
            class="form-control"
            [(ngModel)]="appointment.doctorId"
            name="doctorId"
            required
          />
        </div>

        <!-- Appointment Date -->
        <div class="mb-3">
          <label for="appointmentDate" class="form-label"></label>
          Appointment Date
          <input
            type="datetime-local"
            id="appointmentDate"
            class="form-control"
            [(ngModel)]="appointment.appointmentDate"
            name="appointmentDate"
            required
          />
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label for="gender" class="form-label"> Gender</label>
          <select
            id="gender"
            class="form-select"
            [(ngModel)]="appointment.gender"
            name="gender"
          >
            <option *ngFor="let g of getEnumOptions(Gender)" [value]="g.value">
              {{ g.key }}
            </option>
          </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label for="status" class="form-label"> Status</label>
          <select
            id="status"
            class="form-select"
            [(ngModel)]="appointment.appointmentStatus"
            name="status"
          >
            <option
              *ngFor="let s of getEnumOptions(AppointmentStatus)"
              [value]="s.value"
            >
              {{ s.key }}
            </option>
          </select>
        </div>

        <!-- Type -->
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select
            id="type"
            class="form-select"
            [(ngModel)]="appointment.appointmentType"
            name="type"
          >
            <option
              *ngFor="let t of getEnumOptions(AppointmentType)"
              [value]="t.value"
            >
              {{ t.key }}
            </option>
          </select>
        </div>

        <!-- Patient Phone -->
        <div class="mb-3">
          <label for="patientPhone" class="form-label"> Patient Phone</label>
          <input
            type="tel"
            id="patientPhone"
            class="form-control"
            [(ngModel)]="appointment.patientPhone"
            name="patientPhone"
          />
        </div>

        <!-- Referral Code -->
        <div class="mb-3">
          <label for="referralCode" class="form-label"> Referral Code</label>
          <input
            type="text"
            id="referralCode"
            class="form-control"
            [(ngModel)]="appointment.referralCode"
            name="referralCode"
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success w-100 me-2">
            <i class="bi bi-check-circle me-1"></i>Update Appointment
          </button>
          <a
            routerLink="/appointment"
            class="btn btn-outline-secondary w-100 ms-2"
          >
            <i class="bi bi-x-circle me-1"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="!appointment" class="alert alert-info mt-5 text-center shadow-sm">
  <i class="bi bi-hourglass-split me-2"></i>Loading appointment details...
</div>
