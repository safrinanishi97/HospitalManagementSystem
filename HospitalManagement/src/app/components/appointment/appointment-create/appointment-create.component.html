<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-gradient bg-primary text-white">
      <h3 class="text-center">üìã Create New Appointment</h3>
    </div>
    <div class="card-body bg-light">
      <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
        <div class="row">
          <!-- Patient Info Section -->
          <div class="col-md-6 border-end pe-4">
            <h5 class="mb-3" style="color: black">üßç Patient Information</h5>

            <div class="mb-3">
              <label for="patientNo" class="form-label">Patient Number</label>
              <input
                type="text"
                class="form-control border-primary"
                id="patientNo"
                [(ngModel)]="appointment.patientNo"
                name="patientNo"
                required
              />
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control border-primary"
                id="firstName"
                [(ngModel)]="appointment.firstName"
                name="firstName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control border-primary"
                id="lastName"
                [(ngModel)]="appointment.lastName"
                name="lastName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control border-primary"
                id="age"
                [(ngModel)]="appointment.age"
                name="age"
                required
              />
            </div>

            <div class="mb-3">
              <label for="contactNumber" class="form-label"
                >Contact Number</label
              >
              <input
                type="text"
                class="form-control border-primary"
                id="contactNumber"
                [(ngModel)]="appointment.patientPhone"
                name="contactNumber"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select
                class="form-control border-primary"
                [(ngModel)]="appointment.gender"
                name="gender"
                required
              >
                <option
                  *ngFor="let gender of getEnumOptions(Gender)"
                  [value]="gender.value"
                >
                  {{ gender.key }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="visitType" class="form-label">Visit Type</label>
              <select
                id="visitType"
                name="visitType"
                class="form-control border-primary"
                [(ngModel)]="appointment.visitType"
              >
                <option
                  *ngFor="let option of getEnumOptions(VisitType)"
                  [value]="option.value"
                >
                  {{ option.key }}
                </option>
              </select>
            </div>
          </div>

          <!-- AppointmentDoctor Info Section -->
          <div class="col-md-6 ps-4">
            <h5 class="mb-3" style="color: black">üìù Appointment Details</h5>

            <div class="mb-3">
              <label for="doctorId" class="form-label">Doctor ID</label>
              <input
                type="number"
                class="form-control border-success"
                id="doctorId"
                [(ngModel)]="appointment.doctorId"
                name="doctorId"
                required
              />
            </div>

            <div class="mb-3">
              <label for="appointmentDate" class="form-label"
                >Appointment Date</label
              >
              <input
                type="datetime-local"
                class="form-control border-success"
                id="appointmentDate"
                [(ngModel)]="appointment.appointmentDate"
                name="appointmentDate"
                required
              />
            </div>

            <div class="mb-3">
              <label for="referralCode" class="form-label">Referral Code</label>
              <input
                type="text"
                class="form-control border-success"
                id="referralCode"
                [(ngModel)]="appointment.referralCode"
                name="referralCode"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Status</label>
                <select
                  class="form-control border-success"
                  [(ngModel)]="appointment.appointmentStatus"
                  name="appointmentStatus"
                  required
                >
                  <option
                    *ngFor="let status of getEnumOptions(AppointmentStatus)"
                    [value]="status.value"
                  >
                    {{ status.key }}
                  </option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">AppointmentCategory</label>
                <select
                  class="form-control border-success"
                  [(ngModel)]="appointment.appointmentType"
                  name="appointmentType"
                  required
                >
                  <option
                    *ngFor="let type of getEnumOptions(AppointmentType)"
                    [value]="type.value"
                  >
                    {{ type.key }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end mt-4">
          <button
            type="button"
            class="btn btn-outline-secondary me-2"
            (click)="cancel()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!appointmentForm.form.valid"
          >
            Create Appointment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
