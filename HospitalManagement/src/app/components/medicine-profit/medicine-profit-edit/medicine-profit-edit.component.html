<div class="container mt-5">

  <div *ngIf="loading" class="alert alert-info" role="alert">
    Loading...
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <div class="card shadow-sm border-success" *ngIf="!loading && !errorMessage && editForm">
    <div class="card-header bg-success text-white py-3">
      <h5 class="mb-0">Edit Medicine Profit</h5>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="medicineSaleId" class="form-label"><b>Medicine Sale ID:</b></label>
          <input type="number" class="form-control" id="medicineSaleId" formControlName="medicineSaleId" required>
          <div *ngIf="editForm.controls['medicineSaleId'].invalid && (editForm.controls['medicineSaleId'].dirty || editForm.controls['medicineSaleId'].touched)" class="text-danger">
            Medicine Sale ID is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="profitDate" class="form-label"><b>Profit Date:</b></label>
          <input type="date" class="form-control" id="profitDate" formControlName="profitDate" required>
          <div *ngIf="editForm.controls['profitDate'].invalid && (editForm.controls['profitDate'].dirty || editForm.controls['profitDate'].touched)" class="text-danger">
            Profit Date is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="profitAmount" class="form-label"><b>Unit Price (tk):</b></label>
          <input type="number" class="form-control" id="profitAmount" formControlName="profitAmount" required>
          <div *ngIf="editForm.controls['profitAmount'].invalid && (editForm.controls['profitAmount'].dirty || editForm.controls['profitAmount'].touched)" class="text-danger">
            Profit Amount is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="quantityProfit" class="form-label"><b>Quantity:</b></label>
          <input type="number" class="form-control" id="quantityProfit" formControlName="quantityProfit" required>
          <div *ngIf="editForm.controls['quantityProfit'].invalid && (editForm.controls['quantityProfit'].dirty || editForm.controls['quantityProfit'].touched)" class="text-danger">
            Quantity is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="totalProfit" class="form-label"><b>Total Profit (tk):</b></label>
          <input type="number" class="form-control" id="totalProfit" formControlName="totalProfit" [readonly]="true" required>
          <div *ngIf="editForm.controls['totalProfit'].invalid && (editForm.controls['totalProfit'].dirty || editForm.controls['totalProfit'].touched)" class="text-danger">
            Total Profit is required.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Update
          </button>
          <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()" [disabled]="loading">Cancel</button>
        </div>
      </form>
    </div>
  </div>
 </div>
