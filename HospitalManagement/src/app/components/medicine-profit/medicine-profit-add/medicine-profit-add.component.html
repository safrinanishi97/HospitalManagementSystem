<div class="container mt-5">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="card shadow-sm border-success">
    <div class="card-header bg-success text-white py-3">
      <h5 class="mb-0">Add New Medicine Profit</h5>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="medicineSaleId" class="form-label"><b>Medicine Sale ID</b></label>
          <input type="number" class="form-control" id="medicineSaleId" formControlName="medicineSaleId">
          <div *ngIf="addForm.get('medicineSaleId')?.invalid && (addForm.get('medicineSaleId')?.dirty || addForm.get('medicineSaleId')?.touched)" class="text-danger">
            Medicine Sale ID is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="profitDate" class="form-label"><b>Profit Date</b></label>
          <input type="date" class="form-control" id="profitDate" formControlName="profitDate">
          <div *ngIf="addForm.get('profitDate')?.invalid && (addForm.get('profitDate')?.dirty || addForm.get('profitDate')?.touched)" class="text-danger">
            Profit Date is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="profitAmount" class="form-label"><b>Unit Price (tk)</b></label>
          <input type="number" step="0.01" class="form-control" id="profitAmount" formControlName="profitAmount">
          <div *ngIf="addForm.get('profitAmount')?.invalid && (addForm.get('profitAmount')?.dirty || addForm.get('profitAmount')?.touched)" class="text-danger">
            <div *ngIf="addForm.get('profitAmount')?.errors?.['required']">Profit Amount is required.</div>
            <div *ngIf="addForm.get('profitAmount')?.errors?.['min']">Profit Amount must be at least 0.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="quantityProfit" class="form-label"><b>Quantity</b></label>
          <input type="number" class="form-control" id="quantityProfit" formControlName="quantityProfit">
          <div *ngIf="addForm.get('quantityProfit')?.invalid && (addForm.get('quantityProfit')?.dirty || addForm.get('quantityProfit')?.touched)" class="text-danger">
            <div *ngIf="addForm.get('quantityProfit')?.errors?.['required']">Quantity is required.</div>
            <div *ngIf="addForm.get('quantityProfit')?.errors?.['min']">Quantity must be at least 1.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="totalProfit" class="form-label"><b>Total Profit (tk)</b></label>
          <input type="number" class="form-control" id="totalProfit" formControlName="totalProfit" readonly>
          <div class="text-muted">Calculated automatically (Unit Price Ã— Quantity)</div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="loading || addForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Save
          </button>
          <a routerLink="/medicine-profits" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
