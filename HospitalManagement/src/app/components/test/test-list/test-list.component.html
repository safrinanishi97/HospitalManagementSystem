<!-- src/app/components/test-list/test-list.component.html -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Test List</h2>
      <a routerLink="/tests/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add New Test
      </a>
    </div>
  
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="!isLoading && !error">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Test Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let test of tests">
              <td>{{ test.testId }}</td>
              <td>{{ test.testName }}</td>
              <td>{{ test.price | currency:'BDT':'symbol':'1.2-2' }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a [routerLink]="['/tests/edit', test.testId]" class="btn btn-sm btn-warning">
                    Edit
                  </a>
                  <button (click)="deleteTest(test.testId)" class="btn btn-sm btn-danger">
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="tests.length === 0">
              <td colspan="4" class="text-center">No tests found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
