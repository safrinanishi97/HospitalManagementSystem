<div class="container mt-5 medicine-inventory-container">
  <h2 class="mb-4 medicine-inventory-heading"><i class="bi bi-box-seam me-2"></i> Medicine Inventory</h2>

  <div class="d-flex justify-content-end align-items-center mb-3">
    <a routerLink="/medicines/add" class="add-medicine-button">
      <i class="bi bi-plus-circle me-2"></i> Add New Medicine
    </a>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>

  <div *ngIf="medicines.length > 0; else noMedicines" class="card medicine-card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered medicine-table">
          <thead class="table-info">
            <tr>
              <th>SL No</th>
              <th>Medicine Name</th>
              <th>Generic Name</th>
              <th>Medicine Type</th>
              <th>Company</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medicine of medicines; let i = index" class="hover-row">
              <td>{{ i + 1 }}</td>
              <td>{{ medicine.medicineName }}</td>
              <td>{{ medicine.genericName }}</td>
              <td>{{ medicine.medicineType }}</td>
              <td>{{ medicine.company }}</td>
              <td class="text-center actions-cell">
                <div class="btn-group" role="group">
                  <a
                    [routerLink]="['/medicines/detail', medicine.medicineId]"
                    class="action-button details-button"
                    title="View Details"
                  >
                    <i class="bi bi-eye-fill me-1"></i> Details
                  </a>
                  <a
                    [routerLink]="['/medicines/edit', medicine.medicineId]"
                    class="action-button edit-button ms-2"
                    title="Edit Medicine"
                  >
                    <i class="bi bi-pencil-square me-1"></i> Edit
                  </a>
                  <button
                    (click)="deleteMedicine(medicine.medicineId)"
                    class="action-button delete-button ms-2"
                    title="Delete Medicine"
                  >
                    <i class="bi bi-trash-fill me-1"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #noMedicines>
    <div class="no-medicines-message">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> No medicines available in the inventory.
    </div>
  </ng-template>
</div>
