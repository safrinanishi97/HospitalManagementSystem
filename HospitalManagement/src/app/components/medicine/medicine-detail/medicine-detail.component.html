<br>
<div class="container mt-4">
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="medicine" class="card shadow-lg border-success" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header bg-success text-white py-2">
      <h2 class="card-title mb-0">
        <i class="bi bi-capsule me-2"></i> Medicine Details
      </h2>
    </div>
    <div class="card-body py-3">
      <div class="row g-2">
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between border-bottom py-2">
            <span class="fw-bold text-muted"><i class="bi bi-upc-scan me-2"></i>Medicine ID:</span>
            <span>{{ medicine.medicineId }}</span>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between border-bottom py-2">
            <span class="fw-bold text-muted"><i class="bi bi-tag me-2"></i>Medicine Type:</span>
            <span>{{ medicine.medicineType }}</span>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between border-bottom py-2">
            <span class="fw-bold text-muted"><i class="bi bi-capsule-pill me-2"></i>Medicine Name:</span>
            <span>{{ medicine.medicineName }}</span>
          </div>
        <div class="col-12">
          <div class="d-flex justify-content-between border-bottom py-2">
            <span class="fw-bold text-muted"><i class="bi bi-pen me-2"></i>Generic Name:</span>
            <span>{{ medicine.genericName }}</span>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between py-2">
            <span class="fw-bold text-muted"><i class="bi bi-building me-2"></i>Company:</span>
            <span>{{ medicine.company }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-light py-2 d-flex justify-content-end">
      <button [routerLink]="['/medicines/edit', medicine.medicineId]" class="btn btn-sm btn-warning me-2">
        <i class="bi bi-pencil-square me-1"></i> Edit
      </button>
      <button routerLink="/medicines" class="btn btn-sm btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
      </button>
    </div>
  </div>

  <div *ngIf="!medicine && !errorMessage" class="text-center py-4">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-muted">Fetching medicine details...</p>
  </div>
</div>
